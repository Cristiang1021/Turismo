<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // Coordenadas de San Andrés, Guano, Chimborazo, Ecuador
        var sanAndresCoords = [-1.589718, -78.701559];
        // Inicializa el mapa de Leaflet
        var map = L.map('map').setView(sanAndresCoords, 13);
        // Carga y muestra el mapa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        // Agrega un marcador en San Andrés, Guano, Chimborazo, Ecuador
        L.marker(sanAndresCoords).addTo(map)
            .bindPopup('San Andrés, Guano, Chimborazo, Ecuador')
            .openPopup();
    });
</script>
